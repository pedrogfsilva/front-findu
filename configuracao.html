<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="jquery-3.6.1.min.js"></script>
    <title>Document</title>
  </head>

  <body class="config">
    <div id="contener-1">
      <nav style="width: 100%">
        <ul class="top-menu-1">
          <li class="top-menu-1">
            <a class="btn-1" href="index.html">
              <ion-icon name="map-outline"></ion-icon> Mapa</a
            >
          </li>
          <li class="top-menu-1">
            <a class="btn-1" href="configuracao.html">
              <ion-icon name="settings-outline"></ion-icon> Configurações</a
            >
          </li>
        </ul>
        <div style="left: 70.5%; top: 9.4%" class="btn_on-1"></div>
        <!-- Indicador de seleção -->
      </nav>

      <div id="dashboard">
        <div id="blocos">
          <div id="bloco1">
            <div class="icon">
              <ion-icon name="pricetag-outline" size="large"></ion-icon>
            </div>
            <div class="icon-1">
              <h3 id="totalTags"></h3>
            </div>
            <div class="icon-2">
              <p id="total-tags"></p>
            </div>
          </div>
          <div id="bloco1">
            <div class="icon">
              <ion-icon name="radio-outline" size="large"></ion-icon>
            </div>
            <div class="icon-1">
              <h3 id="totalBaecons"></h3>
            </div>
            <div class="icon-2">
              <p id="total-beacons"></p>
            </div>
          </div>
          <div id="bloco1">
            <div class="icon">
              <ion-icon name="bookmarks-outline" size="large"></ion-icon>
            </div>
            <div class="icon-1">
              <h3 id="totalCategorias"></h3>
            </div>
            <div class="icon-2">
              <p id="total-category"></p>
            </div>
          </div>

          <div id="bloco1">
            <div class="icon">
              <ion-icon
                name="add-circle-outline"
                id="addCategory"
                size="large"
              ></ion-icon>
            </div>
            <div class="icon-1">
              <h3 id="criarCategoria"></h3>
            </div>
            <div class="icon-2">
              <p>Adicionar Categoria</p>
            </div>
          </div>
        </div>

        <a class="logout2" href="login.html">
          <span class="material-symbols-outlined"> logout </span>
        </a>
      </div>
      <div id="lista_tags"></div>

      <div id="tabelaTags">
        <table id="hover_tabela">
          <tbody id="corpo-tabela-tags">
            <tr>
              <th>MacAddress</th>
              <th>Nome</th>
              <th>Categoria</th>
              <th>Ações</th>
              <th>Buzzer</th>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- begin of PATCH MODAL -->
    <div class="modal fade" id="patchModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Editar Tag</h5>
            <button type="button" class="modal_close" data-bs-dismiss="modal">
              <ion-icon name="close-circle-outline"></ion-icon>
            </button>
          </div>

          <div class="modal-body">
            <!-- <form> -->
            <div class="input-box">
              <input name="id_form_2" id="id_form_2" type="text" hidden />
            </div>
            <div class="input-box">
              <span>Nome:</span>
              <input name="name_form_2" id="name_form_2" type="text" required />
            </div>
            <div class="input-box">
              <span>Categorias:</span>
              <!-- <input name="category_form_2" id="category_form_2" type="text" required> -->
              <select id="categories">
                <option>Selecione</option>
              </select>
            </div>
            <button
              type="click"
              class="btn-modal-cancel"
              id="patchButton"
              onclick="update()"
            >
              Alterar
            </button>
            <!-- </form> -->
          </div>
        </div>
      </div>
    </div>
    <!-- end of PATCH MODAL -->

    <!-- begin of CREATE CATEGORY MODAL -->
    <div class="modal fade" id="createModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Cadastrar Categoria</h5>
            <button type="button" class="modal_close" data-bs-dismiss="modal">
              <ion-icon name="close-circle-outline"></ion-icon>
            </button>
          </div>

          <div class="modal-body">
            <!-- <form> -->
            <div class="input-box">
              <span>Nome:</span>
              <input
                name="name_form_2"
                id="name_create_category"
                type="text"
                placeholder="Digite um novo nome"
                required
              />
            </div>
            <div class="input-box">
              <span>Cor:</span>
              <input type="color" id="color_create_category" />
            </div>
            <button
              type="submit"
              class="btn-modal-cancel"
              id="createButton"
              onclick="createCategory()"
            >
              Alterar
            </button>
            <!-- </form> -->
          </div>
        </div>
      </div>
    </div>
    <!-- end of CREATE CATEGORY MODAL -->

    <script src="configuracao.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
